
 <h2><p align="center">Сменить руководителя для  {{ dv_name }} {{ dv_surname}} {{ dv_patronymic}}</p></h2>

 <h2><p align="center">Руководитель: {{  sd_patronymic }} {{sd_name}} {{ sd_surname }}</p></h2>

<form method="post">
    <label>Выберите руководителя:</label>


    <label>
        <select name="id_sd">
            {% for s in sd %}

                <option value="{{ s.id }}" {% if s.id == sd.id_senior_developer %}selected{% endif %}>
                    {{ s.name }} {{ s.surname }} {{s.patronymic}}
                </option>
            {% endfor %}
        </select>
    </label>

    <button type="submit">Обновить</button>
</form>
